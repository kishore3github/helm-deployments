apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "list-team.name" . }}
    labels:
  {{ include "list-team.labels" . | nindent 4 }}
    annotations:
      kubernetes.io/ingress.class: "gce"
    # Uncomment the next line to enable HTTPS redirect
    # networking.gke.io/managed-certificates: "{{ .Values.ingress.managedCertificate }}"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "list-team.name" . }}
                port:
                  number: {{ .Values.service.port }}
  # Uncomment below to enable TLS with a managed certificate
  # tls:
  #   - hosts:
  #       - {{ .Values.ingress.host }}
  #     secretName: {{ .Values.ingress.tlsSecret }}